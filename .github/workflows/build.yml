name: build-packages

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  freebsd:
    runs-on: ubuntu-latest
    name: FreeBSD package build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build gatus and os-gatus
        uses: vmactions/freebsd-vm@v1
        with:
          release: "14.3"
          prepare: |
            set -eux
            pkg update -f
            pkg install -y git
            if [ ! -d /usr/ports/.git ]; then
              rm -rf /usr/ports
              git clone --depth 1 https://git.FreeBSD.org/ports.git /usr/ports
            fi
          run: |
            set -eux
            ./scripts/build-packages.sh

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: freebsd-amd64-packages
          path: |
            artifacts/All/
            artifacts/ABI
          if-no-files-found: error

  publish-repo:
    name: Publish pkg repo to GitHub Pages
    if: github.event_name != 'pull_request'
    needs: freebsd
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Download built packages
        uses: actions/download-artifact@v4
        with:
          name: freebsd-amd64-packages
          path: pkg-artifact

      - name: Build Pages content
        run: |
          set -eux
          ABI="$(cat pkg-artifact/ABI)"
          DEST="site/${ABI}"

          mkdir -p "${DEST}"
          cp -a pkg-artifact/All/. "${DEST}/"

          cat > site/index.html <<EOF
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="utf-8">
            <title>opnsense-gatus package repository</title>
          </head>
          <body>
            <p>FreeBSD pkg repository for opnsense-gatus.</p>
            <p>Repository URL:</p>
            <pre>pkg+https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/\${ABI}</pre>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy Pages
        id: deploy
        uses: actions/deploy-pages@v4
